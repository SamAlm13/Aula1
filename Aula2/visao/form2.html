<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Bebida Preferida</title>
</head>

<body>
    <h1 class="text-center">Olá, Qual o Bebida que você mais gosta?</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <form id="form2">
                    <div class="form-group mt-3">
                        <label for="my-input">Digite seu nome:</label>
                        <input id="NOME" class="form-control" type="text" name="NOME" placeholder="Digite seu nome.">
                    </div>
                    <div class="form-group mt-3">
                        <label for="my-input">Digite sua Data de Nascimento</label>
                        <input id="DATA" class="form-control" type="date" name="DATA">
                    </div>
                    <div class="form-group mt-3">
                        <label for="my-imput">Digite sua bebida favorita:</label>
                        <input id="BEBIDA" class="form-control" type="text" name="BEBIDA" placeholder="Digite sua Bebida Favorita">
                    </div>
                    <div class="form-group row justify-content-end">
                        <div class="mt-3 col-12 col-sm-6 col-md-3">
                            <button type="button" class="btn btn-outline-dark btn-block btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Retorno -->

            <div class="row justify-content-center mt-3" id="retorn">

            </div>
        </div>





        <script src="../../js/jquery-3.6.0.js"></script>
        <script src="../../js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="../controle/func.js"></script>
</body>

</html>
