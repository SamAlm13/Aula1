<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>
    <h1 class="text-center">Olá, Qual o animal que você mais gosta?</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <form id="form">
                    <div class="form-group mt-5">
                        <label>Digite seu nome:</label>
                        <input type="text" name="NOME" id="NOME" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Selecione o animal que você mais gosta</label>
                        <select name="ANIMAL" id="ANIMAL" class="form-control">
                            <option value="">Selecione...</option> 
                            <option value="1">Cachorro</option>
                            <option value="2">Gato</option>
                            <option value="3">Peixe</option>
                        </select>
                    </div>
                    <div class="form-group row justify-content-end">
                        <div class="col-12 col-sm-8 col-md-6"><br>
                            <button class="btn btn-success btn-block btn-send">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>

</html>
